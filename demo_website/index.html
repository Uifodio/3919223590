<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Website - Modern Server Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature h3 {
            margin-top: 0;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Demo Website</h1>
        <p>This is a sample website created by Modern Server Administrator</p>
        <p>Your server is running successfully!</p>
        
        <div class="features">
            <div class="feature">
                <h3>⚡ Fast</h3>
                <p>Lightning fast server performance</p>
            </div>
            <div class="feature">
                <h3>🔒 Secure</h3>
                <p>Built-in security features</p>
            </div>
            <div class="feature">
                <h3>📱 Modern</h3>
                <p>Beautiful, responsive design</p>
            </div>
            <div class="feature">
                <h3>🛠️ Easy</h3>
                <p>Simple server management</p>
            </div>
        </div>
    </div>
</body>
</html>
