<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Server Administrator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <i class="fas fa-server"></i>
                        <span>Modern Server Administrator</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Ready</span>
                    </div>
                    <button class="btn btn-ghost" id="systemInfoBtn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Control Panel -->
            <section class="control-section">
                <div class="section-header">
                    <h2><i class="fas fa-cogs"></i> Server Control</h2>
                    <div class="header-actions">
                        <button class="btn btn-secondary" id="refreshAllBtn">
                            <i class="fas fa-sync-alt"></i>
                            Refresh All
                        </button>
                    </div>
                </div>
                
                <div class="control-panel">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="folderPath">
                                <i class="fas fa-folder"></i>
                                Website Folder
                            </label>
                            <div class="input-group">
                                <input type="text" id="folderPath" placeholder="Select your website folder..." readonly>
                                <button type="button" id="browseFolderBtn" class="btn btn-outline">
                                    <i class="fas fa-folder-open"></i>
                                    Browse
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="serverPort">
                                <i class="fas fa-network-wired"></i>
                                Port
                            </label>
                            <input type="number" id="serverPort" value="8000" min="1000" max="65535" placeholder="8000">
                        </div>
                        
                        <div class="form-group">
                            <label for="serverType">
                                <i class="fas fa-code"></i>
                                Server Type
                            </label>
                            <select id="serverType">
                                <option value="PHP">PHP Server</option>
                                <option value="HTTP">HTTP Server</option>
                                <option value="Node.js">Node.js Server</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <button id="addServerBtn" class="btn btn-primary btn-large">
                                <i class="fas fa-plus"></i>
                                Add Server
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Server List -->
            <section class="servers-section">
                <div class="section-header">
                    <h2><i class="fas fa-server"></i> Active Servers</h2>
                    <div class="server-count" id="serverCount">0 servers running</div>
                </div>
                
                <div class="servers-container" id="serversContainer">
                    <!-- Servers will be populated here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Server Log Modal -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="logModalTitle">
                    <i class="fas fa-file-alt"></i>
                    Server Logs
                </h3>
                <div class="modal-actions">
                    <button id="refreshLogsBtn" class="btn btn-ghost">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="copyLogsBtn" class="btn btn-ghost">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button id="openBrowserBtn" class="btn btn-ghost">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                    <button class="btn btn-ghost close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="log-container">
                    <pre id="logContent"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- System Info Modal -->
    <div id="systemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    System Information
                </h3>
                <button class="btn btn-ghost close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="systemInfoContent"></div>
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Hidden file input for folder selection -->
    <input type="file" id="folderInput" style="display: none;" webkitdirectory directory multiple>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
