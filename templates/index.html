<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Administrator - Professional Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-server"></i>
                    <span>Server Admin</span>
                </div>
            </div>
            <div class="header-right">
                <button class="btn btn-ghost" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button class="btn btn-primary" id="addServerBtn">
                    <i class="fas fa-plus"></i>
                    Add Server
                </button>
                <div class="user-menu">
                    <button class="user-avatar" id="userMenuBtn">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-server"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalServers">0</div>
                        <div class="stat-label">Total Servers</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon running">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="runningServers">0</div>
                        <div class="stat-label">Running</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stopped">
                        <i class="fas fa-stop-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="stoppedServers">0</div>
                        <div class="stat-label">Stopped</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalSites">0</div>
                        <div class="stat-label">Sites</div>
                    </div>
                </div>
            </div>

            <!-- Servers Section -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-server"></i>
                        Servers
                    </h2>
                    <div class="section-actions">
                        <button class="btn btn-ghost btn-sm" id="viewLogsBtn">
                            <i class="fas fa-file-alt"></i>
                            View All Logs
                        </button>
                    </div>
                </div>
                
                <div class="servers-grid" id="serversGrid">
                    <!-- Servers will be dynamically loaded here -->
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-bolt"></i>
                        Quick Actions
                    </h2>
                </div>
                <div class="quick-actions">
                    <button class="quick-action-btn" id="uploadZipBtn">
                        <i class="fas fa-file-archive"></i>
                        <span>Upload ZIP</span>
                    </button>
                    <button class="quick-action-btn" id="uploadFolderBtn">
                        <i class="fas fa-folder-plus"></i>
                        <span>Upload Folder</span>
                    </button>
                    <button class="quick-action-btn" id="systemInfoBtn">
                        <i class="fas fa-info-circle"></i>
                        <span>System Info</span>
                    </button>
                    <button class="quick-action-btn" id="checkPhpBtn">
                        <i class="fab fa-php"></i>
                        <span>Check PHP</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Server Modal -->
    <div class="modal" id="addServerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Server</h3>
                <button class="modal-close" id="closeAddServerModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="addServerForm">
                    <div class="form-group">
                        <label for="serverFolder">Project Folder</label>
                        <div class="input-group">
                            <input type="text" id="serverFolder" name="folder" placeholder="Select or enter folder path" required>
                            <button type="button" class="btn btn-ghost" id="browseFolderBtn">
                                <i class="fas fa-folder-open"></i>
                                Browse
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="serverPort">Port</label>
                        <input type="number" id="serverPort" name="port" value="8000" min="1000" max="65535" required>
                    </div>
                    <div class="form-group">
                        <label for="serverType">Server Type</label>
                        <select id="serverType" name="type" required>
                            <option value="HTTP">HTTP Server</option>
                            <option value="PHP">PHP Server</option>
                            <option value="Node.js">Node.js Server</option>
                        </select>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoImport" name="auto_import" checked>
                            <span class="checkmark"></span>
                            Auto-import folder
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoStart" name="auto_start" checked>
                            <span class="checkmark"></span>
                            Auto-start server
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" id="cancelAddServer">Cancel</button>
                <button type="submit" class="btn btn-primary" form="addServerForm">Add Server</button>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="uploadModalTitle">Upload Files</h3>
                <button class="modal-close" id="closeUploadModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop files here or click to browse</p>
                    <input type="file" id="fileInput" multiple accept=".zip,.html,.css,.js,.php,.png,.jpg,.jpeg,.gif">
                </div>
                <div class="form-group">
                    <label for="uploadName">Project Name (optional)</label>
                    <input type="text" id="uploadName" placeholder="Enter project name">
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uploadAutoRegister" checked>
                        <span class="checkmark"></span>
                        Auto-register as server
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="uploadAutoStart">
                        <span class="checkmark"></span>
                        Auto-start server
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-ghost" id="cancelUpload">Cancel</button>
                <button type="button" class="btn btn-primary" id="uploadBtn" disabled>Upload</button>
            </div>
        </div>
    </div>

    <!-- Server Logs Modal -->
    <div class="modal modal-large" id="logsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="logsModalTitle">Server Logs</h3>
                <div class="modal-actions">
                    <button class="btn btn-ghost btn-sm" id="copyLogsBtn">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                    <button class="btn btn-ghost btn-sm" id="clearLogsBtn">
                        <i class="fas fa-trash"></i>
                        Clear
                    </button>
                    <button class="modal-close" id="closeLogsModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="logs-container" id="logsContainer">
                    <div class="logs-content" id="logsContent">
                        <!-- Logs will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- System Info Modal -->
    <div class="modal" id="systemInfoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>System Information</h3>
                <button class="modal-close" id="closeSystemInfoModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="info-grid" id="systemInfoContent">
                    <!-- System info will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading...</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
