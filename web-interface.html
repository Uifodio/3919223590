<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Server Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .servers-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .server-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .server-details {
            font-size: 0.9rem;
            color: #666;
        }

        .server-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            width: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
        }

        .status-indicator.stopped {
            background: #dc3545;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Professional Server Manager</h1>
            <p>Manage up to 10 local servers simultaneously</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalServers">0</div>
                <div class="stat-label">Total Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="runningServers">0</div>
                <div class="stat-label">Running Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availablePorts">10</div>
                <div class="stat-label">Available Ports</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>Start New Server</h3>
                <form id="serverForm">
                    <div class="form-group">
                        <label for="serverType">Server Type</label>
                        <select id="serverType" required>
                            <option value="node">Node.js Server</option>
                            <option value="php">PHP Server</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="serverName">Server Name</label>
                        <input type="text" id="serverName" placeholder="My Server" required>
                    </div>
                    <div class="form-group">
                        <label for="serverDirectory">Directory Path</label>
                        <input type="text" id="serverDirectory" placeholder="/path/to/directory" required>
                    </div>
                    <button type="submit" class="btn">Start Server</button>
                </form>
            </div>

            <div class="card">
                <h3>Quick Actions</h3>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="btn" onclick="refreshServers()">Refresh List</button>
                    <button class="btn btn-danger" onclick="stopAllServers()">Stop All Servers</button>
                    <button class="btn" onclick="openTerminal()">Open Terminal</button>
                </div>
            </div>
        </div>

        <div class="servers-list">
            <h3>Running Servers</h3>
            <div id="serversList">
                <p style="text-align: center; color: #666; padding: 20px;">No servers running. Start a server to see it here.</p>
            </div>
        </div>
    </div>

    <script>
        let servers = [];

        // Simulate server management (in real implementation, this would connect to the Node.js backend)
        function addServer(server) {
            servers.push(server);
            updateUI();
        }

        function removeServer(port) {
            servers = servers.filter(s => s.port !== port);
            updateUI();
        }

        function updateUI() {
            const serversList = document.getElementById('serversList');
            const totalServers = document.getElementById('totalServers');
            const runningServers = document.getElementById('runningServers');
            const availablePorts = document.getElementById('availablePorts');

            totalServers.textContent = servers.length;
            runningServers.textContent = servers.filter(s => s.status === 'running').length;
            availablePorts.textContent = 10 - servers.length;

            if (servers.length === 0) {
                serversList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No servers running. Start a server to see it here.</p>';
                return;
            }

            serversList.innerHTML = servers.map(server => `
                <div class="server-item">
                    <div class="server-info">
                        <div class="server-name">
                            <span class="status-indicator ${server.status}"></span>
                            ${server.name}
                        </div>
                        <div class="server-details">
                            Port: ${server.port} | Type: ${server.type} | Directory: ${server.directory}
                        </div>
                    </div>
                    <div class="server-actions">
                        <button class="btn btn-small" onclick="openServer(${server.port})">Open</button>
                        <button class="btn btn-small btn-danger" onclick="stopServer(${server.port})">Stop</button>
                    </div>
                </div>
            `).join('');
        }

        function refreshServers() {
            // In real implementation, this would fetch from the backend
            console.log('Refreshing servers...');
        }

        function stopAllServers() {
            if (confirm('Are you sure you want to stop all servers?')) {
                servers = [];
                updateUI();
                alert('All servers stopped.');
            }
        }

        function stopServer(port) {
            if (confirm(`Are you sure you want to stop the server on port ${port}?`)) {
                removeServer(port);
                alert(`Server on port ${port} stopped.`);
            }
        }

        function openServer(port) {
            window.open(`http://localhost:${port}`, '_blank');
        }

        function openTerminal() {
            alert('Terminal integration would open here. In a real implementation, this would launch the terminal with the server manager.');
        }

        // Form submission
        document.getElementById('serverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const serverType = document.getElementById('serverType').value;
            const serverName = document.getElementById('serverName').value;
            const serverDirectory = document.getElementById('serverDirectory').value;
            
            // Simulate adding a server
            const port = 3000 + servers.length;
            const newServer = {
                name: serverName,
                type: serverType,
                port: port,
                directory: serverDirectory,
                status: 'running',
                startTime: new Date()
            };
            
            addServer(newServer);
            
            // Clear form
            document.getElementById('serverForm').reset();
            
            alert(`Server "${serverName}" started on port ${port}`);
        });

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
