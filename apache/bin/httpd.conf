# Portable Apache Configuration
ServerRoot "/workspace/apache"
Listen 8080

# Load modules
LoadModule mpm_prefork_module modules/mod_mpm_prefork.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module modules/mod_dir.so
LoadModule mime_module modules/mod_mime.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule php_module modules/libphp.so

# Basic settings
ServerName localhost
DocumentRoot "/workspace/apache/htdocs"
DirectoryIndex index.html index.php index.htm

# PHP configuration
<FilesMatch \.php$>
    SetHandler application/x-httpd-php
</FilesMatch>

# Directory permissions
<Directory "/workspace/apache/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# MIME types
AddType application/x-httpd-php .php
AddType text/html .html .htm

# Logging
ErrorLog "/workspace/apache/logs/error.log"
CustomLog "/workspace/apache/logs/access.log" common